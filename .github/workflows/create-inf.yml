name: Create INF

on: [push]

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          path: main
      - uses: actions/checkout@v3
        with:
          path: tf-modules
          repository: "cbx0n/tf-modules"
      - run: terraform init
        working-directory: ./main

